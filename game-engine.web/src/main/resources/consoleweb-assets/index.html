<!doctype html>
<html ng-app="gamificationEngine">

<head>
	<meta lang="en">
	<meta charset="utf-8">

	<!-- Single Page Application (SPA) - WEB APP -->
	<title>Gamification engine</title>

	<!-- Cascading style sheets  (CSS) -->
	<link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" />
	<link href="bower_components/bootstrap-vertical-tabs/bootstrap.vertical-tabs.min.css" rel="stylesheet" />
	<link href="bower_components/angular-toggle-switch/angular-toggle-switch.css" rel="stylesheet" />
	<link href="bower_components/angular-toggle-switch/angular-toggle-switch-bootstrap.css" rel="stylesheet" />
	<link href="bower_components/angular-ui-bootstrap-datetimepicker/datetimepicker.css" rel="stylesheet" />
	<link href="css/style.css" rel="stylesheet" />

</head>

<body data-ng-controller="MainCtrl">
	<div class="navbar navbar-default navbar-fixed-top" role="navigation">
		<div class="container">
			<div class="row">
				<a class="col-md-6 navbar-brand navbar-brand-bigger" data-ng-click="goHome()" href="#/home">Gamification engine</a>
				<div class="col-md-6 navbar-brand navbar-brand-small">
					<div class="col-md-4"></div>
					<div class="col-md-4" class="form-group">
						<select  id="userDomain" ng-model="domain" ng-options="domain for domain in userProfile.domains" ng-change="update()"></select>
					</div>
					<div class="col-md-4 pull-right form-group">
						<label>{{userProfile.username}}</label>
						&nbsp;
						<a class="glyphicon glyphicon-log-out" onclick="window.location.href='../logout';"></a>
					</div>
				</div>
			</div>
			<!--<div class="row">
				<h4 style="display: block" data-ng-show="page === 'game'">{{'lbl_game_menu' | i18next}}</h4>
			</div>
			<div class="row">
				<h4 style="display: block" data-ng-show="page == 'monitor'">{{'lbl_monitor_menu' | i18next}}</h4>
			</div>-->
		</div>
	</div>
	<div class="container">
		<div ui-view></div>
	</div>
	<div class="navbar navbar-default navbar-fixed-bottom">
		<div class="container">
			<div class="row">
			</div>
		</div>
	</div>

	<script src="bower_components/moment/moment.js"></script>
	<!-- AngularJS -->
	<script src="bower_components/angular/angular.min.js"></script>
	<script src="bower_components/angular-animate/angular-animate.min.js"></script>
	<script src="bower_components/angular-ui-router/release/angular-ui-router.min.js"></script>
	<script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>
	<!--<script src="bower_components/angular-toggle-switch/angular-toggle-switch.min.js"></script>-->
	<script src="bower_components/angular-ui-bootstrap-datetimepicker/datetimepicker.js"></script>

	<!-- i18next -->
	<script src="bower_components/i18next/i18next.min.js"></script>
	<script src="bower_components/ng-i18next/dist/ng-i18next.min.js"></script>

	<!-- Custom -->
	<script src="app.js"></script>
	<script src="modals/modals-controllers.js"></script>
	<script src="main.js"></script>
	<script src="actions/actions.js"></script>
	<script src="levels/levels.js"></script>
	<script src="levels/levelService.js"></script>
	<script src="game/game.js"></script>
	<script src="concepts/concepts.js"></script>
	<script src="concepts/challenge.js"></script>
	<script src="game-monitor/game-monitor.js"></script>
	<script src="home/home.js"></script>
	<script src="login/login.js"></script>
	<script src="rules/rules.js"></script>
	<script src="rules/ruleService.js"></script>
	<script src="tasks/tasks.js"></script>
	<script src="settings/settings.js"></script>
	<script src="services.js"></script>
	<script src="i18next.js"></script>

</html>
