<div class="modal-header text-center">
	<h4 class="modal-title">Config threshold</h4>
	{{thresholdName}}
</div>
<div class="modal-body" style="padding: 5px;">
	<div class="row">
		<div class="col-md-12">
			<div class="form-group">
			    <label>Choices</label>
				<input type="number" ng-model="config.choices" min="0" />					
			</div>
			<div class="form-group">
				    <label>Available models</label>
					<select multiple="multiple" ng-model="config.availableModels" ng-options="modelName for modelName in availableChallengeModelsOptions"></select>					
			</div>
			<div class="form-group">
				    <label>Active models</label>
					<select multiple="multiple" ng-model="config.activeModels" ng-options="modelName for modelName in activeChallengeModelsOptions"></select>					
			</div>
		</div>
	</div>
</div>
<div class="modal-footer">
	<button type="button" class="btn btn-default" data-ng-click="cancel()">{{'labels:btn_cancel' | i18next}}</button>
	<button type="button" class="btn btn-primary" data-ng-click="save()">{{'labels:btn_save' | i18next}}</button>
</div>
